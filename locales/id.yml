# Assistant Help
inline_help_text: "**Panduan Inline**\nKetik saja `@{} (perintah)` di kotak teks, dan tunggu tanggapan.\n\n──「 **Dapatkan Catatan dari Inline** 」──\n-> `note (*notetag)`\nDan tunggu daftar catatan sebaris, saat ini hanya mendukung Teks dan Tombol.\n\n──「 **Stylish Generator Inline** 」──\n-> `stylish (teks anda)`\nMengubah teks menjadi berbagai gaya, dapat digunakan di mana saja!\n\n* = Dapat digunakan sebagai opsional"
start_message: "Hai {},\nNana Siap Melayani Anda!\n===================\n-> Python: `{}`\n-> Userbot: `{} (v{})`\n-> Asisten: `Berjalan (v{})`\n-> Basisdata: `{}`\n-> Bergabung dalam grup: `{}`\n===================\n`Untuk lebih lanjut tentang bot, tekan tombol di bawah`"
help_btn: "Bantuan"
help_str: "Kamu bisa memakai {} di userbot Anda untuk menjalankan perintah itu.\nBerikut adalah modul yang Anda miliki\nPerintah utama yang tersedia:\n - /start: dapatkan status bot anda\n - /stats: dapatkan status userbot anda\n - /settings: pengaturan userbot anda\n - /getme: dapatkan info profil userbot anda\n - /help: dapatkan menu ini"
alive_str: "**[Nana-Remix](https://github.com/pokurt/Nana-Remix):**\n - **Bot**: `{} (v{})`\n - **Pyrogram**: `{}`\n - **Python**: `{}`\n - **Basisdata**: `{}`\n"
# Gdrive Assistant
gdrive_credential_err_heroku: "Halo, sepertinya Anda belum login ke google drive 🙂 Saya dapat membantu Anda untuk login.\nPertama-tama, anda perlu mengaktifkan API Google Drive anda\n1. [Kesini]('https://developers.google.com/drive/api/v3/quickstart/python'),\nklik Aktifkan API drive\n2. Masuk ke akun Google anda (lewati ini jika Anda sudah masuk)\n3. Setelah masuk, klik Aktifkan lagi API drive,\ndan klik tombol Unduh Konfigurasi Klien, unduh itu.\n4. Setelah mengunduh file itu, buka file itu lalu salin semua konten itu ke dashboard.heroku.com, \npilih aplikasi anda dan pergi ke pengaturan, pergi ke config vars lalu tambahkan kunci dengan nama gdrive_credentials dengan value kredensial anda\nSetelah itu, anda dapat melanjutkan ke panduan berikutnya dengan mengetik /gdrive"
