# Gdrive Assistant
gdrive_credential_err_heroku: "Olá, parece que você não está conectado ao Google Drive 🙂 Posso ajudá-lo a fazer o login. Em primeiro lugar, você precisa ativar o Google Drive API 1. [Vá aqui] (https://developers.google.com/drive/api/v3/quickstart/python), clique em Ativar o drive API 2. Faça login em seu conta do google (pule isto se você já estiver logado) 3. Depois de logado, clique em Habilitar a API da unidade novamente, e clique no botão Baixar configuração do cliente para baixar. 4. Depois de fazer o download desse arquivo, abra esse arquivo e copie todo o conteúdo vá para dashboard.heroku.com, selecione seus aplicativos e vá para as configurações, vá para config vars e adicione a chave com o nome gdrive_credentials com o valor suas credenciais. pode ir o próximo guia por tipo /gdrive"
