# Gdrive Assistant
gdrive_credential_err_heroku: "شما در Google Drive وارد نشدید. من میتونم کمک کنم‌🙂\nاول از همه؛ شما نیاز دارید که API گوگل درایو خود را فعال کنید.  [از اینجا]('https://developers.google.com/drive/api/v3/quickstart/python')\nوارد اکانت گوگل خود بشوید.\nپس از وارد شدن؛ روی Enable the drive API کلیک کنید و سپس روی دکمه Download Client Configuration کلیک کنید.\nبعد از دانلود کردن فایل همه محتوای داخل فایل را کوی کرده و به dashboard.heroku.com مراجعه کنید.\nبرنامه خود را انتخاب کنید و در قسمت تنظیمات؛ به قسمت config vars رفته و محتوای کپی شده را در قسمت gdrive_credentials جای گذاری کنید.\nپس از انجام این کار؛ میتوانید با دستور /gdrive به قسمت های بعدی بروید."
