inline_help_text: "**އިންލައިން ގެ އެހީ:** ޙިޔާރުކުރެވިފައިވާ ގޮޅީގައި `@{}` (ކޮމާންޑް) ލިޔުއްވުމަށް ފަހު މަޑުކުރައްވާ\n\n──「 **އިންލައިން ނޯޓްސް** 」──\n-> `note (*ނޯޓް ގެ ޓެގް)`\nލިޔުވުމައްފަހު އިޙްތިޔާރު ކުރެވިފައިވާ ގޮޅީގައި އިން ނޯޓް އަށް ފިއްތަވާ ލައްވާ\n\n──「 **ސްޓައިލިޝް** 」──\n-> `stylish (ޖުމްލަ)`\nރީތި އަކުރުތަކަކަށް ޖުމްލަ ބަދަލު ކުރައްވާ\n\n* = *ބޭނުން ވާ ނަމަ ބޭނުން ކުރައްވާ"
start_message: "އައްސަލާމު އަލައިކުމް {},\nނަނާ ތައްޔާރު\n===================\n-> ޕައިތޯން: `{}`\n-> ޔޫސަރބޮޓް: `{} (v{})`\n-> އެސިސްޓެންޓް: `Running (v{})`\n-> ޑޭޓާބޭސް: `{}`\n-> ވަންނަވާފައިވާ ގރުޕްތައް: `{}`\n===================\n`އިތުރު މައުލޫމާތު ތަކައް ތިރީގައިވާ ފިތުން އެހީ ހޯދަވާ`"
help_btn: "އެހީ"
help_str: "ތިރީގައިވާ ކޮމާންޑްތައް ބޭނުންކުރުމައް {} ޖައްސަވާފައި ބޭނުން ކުރައްވާ\nލޯޑް ކުރެވިފައިވާ މޮޑިއުލްސް\nމުހިންމު ކޮމާންޑްސް:\n - start/: ބޮޓް ގެ މެސެޖް\n - stats/: ބޮޓް ގެ ސްޓެޓްސް\n - settings/: ޔޫސަރބޮޓް ގެ ސެޓިނގްސް\n - getme/: ޔޫސަރބޮޓްގެ ޕްރޮފައިލްގެ މައުލޫމާތް\n - help/: މި މެނޫ"
