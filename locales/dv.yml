gdrive_credential_err: "ސަލާމް، ގޫގުލް ޑްރައިވްއަށް ލޮގިން ވެވިފަކާއެއް ނުވޭ،🙂 ކުރިޔަށް ގެންދަވާ:\nފުރަތަމަކަމަކަށް، ގޫގުލް ޑްރައިވް އޭ.ޕީ.އައި އެކްޓިވޭޓްކުރައްވާ\n1. [މި ތަނުން]('https://developers.google.com/drive/api/v3/quickstart/python') އޭ.ޕީ.އައި ސެޓަޕް ކުރައްވާ\n2. އެކައުންޓަށް ވަންނަވާ (ލޮގިން ކުރެވިފައި ވާނަމަ މި ނުކުތާ ދޫކޮށްލައްވާ)\n3.ލޮގިން ކުރުމައްފަހު، ޑްރައިވް އޭ.ޕީ.އައި ނަންގަވާ، އެއަށްފަހު ކޮންފިގަރޭޝަން ޑައުންލޯޑް ކުރައްވާ\n4. ކޮންފިގަރޭޝަން ޑައުންލޯޑްކުރެއްވުމަށްފަހު، ފައިލް ހުޅުވާލައްވާ، ބްރެކެޓް ބޭނުންނުކުރައްވާ ހިޔާރުވުރެއްވި ފައިލް އަށް credentials. ޖައްސަވާފައި ރިޕްލައި ކުރައްވާ\n\nއެޔައްފަހު، ދެން  gdrive/ ޖައްސަވާ"
