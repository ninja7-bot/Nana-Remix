# Assistant Help
inline_help_text: "**inline Guide**\nΑπλώς γράψε `@{} ( εντολή )` στο πλαίσιο και περίμενε για απάντηση\n\n──「 **πάρε μια σημείωση μεσω Inline** 」──\n-> `σημειωση (*notetag)`\nΚαι περίμενε για την λίστα με τις σημειώσεις inline τωρινώς μόνο γραμματα και κουμπιά επιτρέπονται.\n\n──「 **Stylish Generator Inline** 」──\n-> `μεταμωρφωσε  (το κείμενο σου )`\nΜετέτρεψε το κείμενο σου σε διάφορα styles μπορεί να χρησιμοποιηθεί παντού!\n\n* = Μπορεί να χρησιμοποιηθεί είναι προαιρετικό"
start_message: "Γεια σου  {},\nΗ Nana είναι στις υπηρεσίες σου  !\n===================\n-> Python: `{}`\n-> Userbot: `{} (v{})`\n-> Βοηθός: `Λειτουργει (v{})`\n-> Βάση δεδομένων: `{}`\n-> Groups που συμμετάσχει: `{}`\n===================\n`Για περισσότερα για το bot πίεσε το κουμπί από κάτω`"
help_btn: "Βοήθεια "
help_str: "Μπορείς να χρησιμοποιήσεις  {} στο δικό  σου userbot για να εκτελέσεις τις παρακάτω εντολές.\nΕδώ είναι τα παρών modules που έχεις \nΠάρω εντολές έτοιμες για χρήση :\n - /start: get your bot status\n - /στατιστικά: δες άμα το ρομπότ σου λειτουργεί \n - /ρυθμίσεις: ρύθμισε το ρομπότ σου\n - /προφιλ: δες το προφίλ του ρομπότ σου \n - /βοήθεια: εμφάνισε αυτό το μενού"
