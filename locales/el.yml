# Gdrive Assistant
gdrive_credential_err: "Γεια σας, φαίνεται ότι δεν είστε συνδεδεμένοι στο Google Drive 🙂\n\nΜπορώ να σας βοηθήσω να συνδεθείτε.\n\nΠρώτα απ 'όλα, πρέπει να ενεργοποιήσετε το API του Google Drive\n1. [Μεταβείτε εδώ] (https://developers.google.com/drive/api/v3/quickstart/python), κάντε κλικ στην επιλογή ** Ενεργοποίηση του API του δίσκου **\n2. Συνδεθείτε στον λογαριασμό σας Google (παραλείψτε το εάν είστε ήδη συνδεδεμένοι)\n3. Αφού συνδεθείτε, κάντε κλικ στην επιλογή ** Ενεργοποίηση του API του δίσκου ** ξανά και κάντε κλικ στο κουμπί ** Λήψη διαμόρφωσης πελάτη **, κατεβάστε το.\n4. Μετά τη λήψη αυτού του αρχείου, ανοίξτε αυτό το αρχείο και, στη συνέχεια, αντιγράψτε όλο αυτό το περιεχόμενο, επιστρέψτε στο τηλεγράφημα και, στη συνέχεια, κάντε τα .credentials (αντιγράψτε το περιεχόμενο αυτού του αρχείου) χωρίς παρένθεση\n\nΜετά από αυτό, μπορείτε να πάτε στον επόμενο οδηγό κατά τύπο /gdrive"
