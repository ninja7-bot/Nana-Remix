# Gdrive Assistant
gdrive_credential_err_heroku: "Hello, Lagta hai aap Google drive me login nahi kiya hai ☺️Mai apni help kar sakte hu login ke liye.\\n Sabse Pehle, Apko Google drive ki API activate karne ki zaroorat hai.\\n1. [Yaha Jaiye]('https://developers.google.com/drive/api/v3/quickstart/python'),\\n Enable Drive API pe click Kijiye\\n2. Apne Google account me login kijiye (Agar aap pehle se log in hai toh Yeh karne ki zaroorat nahi)\\n3. Login karne ke Baad, Enable the drive API pe click kijiye,\\Aur Download Client Configuration button par click kijiye \\n4. Us file ko download karne ke Baad, file ko open kijiye, aur uske andar maujud saari content ko copy kar lijiye aur dashboard.heroku.com pe jaiye\\n apna app select kijiye aur settings me Jake config vars me jaiye aur gdrive_credentials ke Naam ki key add kijiye, sath me uski value ke jagah apni credentials add kijiye. Uske Baad aap agle guide par ja sakte hai /gdrive dabakar"
