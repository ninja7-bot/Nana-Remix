# Assistant Help
inline_help_text: "Inline help ke liye**\\Bas type kare`@{} (command)` text box ke andar, aur response ka wait kare.\\n\\n──「 **Get Note from Inline** 」──\\n-> `note (*notetag)`\\n Aur wait kijiye, inline notes ki list load hone ke liye, Abhi keval text aur button support hi hai.\\n\\n──「 **Stylish Generator Inline** 」──\\n-> `stylish (your text)`\\n Ek text ko alag alag tariko me convert kare, Kisi bhi jagah use kar sakte hai. \\n\\n* = Ise sirf option ki tarah bhi use kar sakte hai. "
start_message: "ही {},\\n Nana apki service me taiyar hai. \\n===================\\n-> Python: `{}`\\n-> Userbot: `{} (v{})`\\n-> Assistant: `Running (v{})`\\n-> Database: `{}`\\n-> Group joined: `{}`\\n===================\\n`Bot ke bare me aur Jan ne ke liye niche diye button ko dabae.`"
